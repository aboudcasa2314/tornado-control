<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ§ Omega Zero ‚Äì The Castle of Invisibility</title>
    <style>
        body {
            background-color: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #00ffcc;
            animation: pulse 2s infinite;
        }
        .status {
            font-size: 1.2em;
            margin: 20px;
            color: #ffcc00;
        }
        .log {
            background-color: #111;
            color: #0f0;
            border: 1px solid #333;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
        }
        @keyframes pulse {
            0% { color: #00ffcc; }
            50% { color: #ff00ff; }
            100% { color: #00ffcc; }
        }
        button {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ff00ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>üñ§ Omega Zero ‚Äì The Castle of Invisibility</h1>
    <div class="status" id="status">üï∏Ô∏è Status: Waiting for connection...</div>
    <div class="log" id="log">[Log] Awaiting backend...</div>
    <button onclick="connectToBackend()">‚ö° Connect to Core</button>

    <script>
        let logBox = document.getElementById("log");
        let statusBox = document.getElementById("status");
        let ws;

        function connectToBackend() {
            statusBox.textContent = "üîÑ Connecting to backend...";
            ws = new WebSocket("wss://omega-zero-core.vercel.app"); // ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ŸÖÿØŸÖÿ¨

            ws.onopen = () => {
                statusBox.textContent = "‚úÖ Connected to backend!";
                log("[üñ§] Connection to backend established.");
            };

            ws.onmessage = (event) => {
                log(`[üí¨ Backend]: ${event.data}`);
            };

            ws.onerror = (error) => {
                statusBox.textContent = "‚ùå Connection error!";
                log("[‚ö†Ô∏è] Error: " + error);
            };

            ws.onclose = () => {
                statusBox.textContent = "üîå Connection closed.";
                log("[üï∏Ô∏è] Backend connection closed.");
            };
        }

        function log(message) {
            logBox.innerHTML += `<div>${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
    </script>
</body>
</html>
