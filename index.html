<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.3em;
            margin: 10px;
            color: #ffcc00;
        }
        .log {
            background-color: #222;
            color: #0f0;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            margin: 10px auto;
            width: 85%;
            height: 220px;
            overflow-y: scroll;
            text-align: left;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.1em;
            margin: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #00ffff;
            color: #000;
        }
        .input-field {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
            margin: 5px;
        }
        .label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>

    <div>
        <label class="label">🖤 اسم المستخدم (FXCM)</label>
        <input class="input-field" id="username" type="text" placeholder="اسم المستخدم">
        <label class="label">🔒 كلمة المرور (FXCM)</label>
        <input class="input-field" id="password" type="password" placeholder="كلمة المرور">
        <label class="label">🌐 السيرفر</label>
        <input class="input-field" id="server" type="text" placeholder="Real أو Demo">
        <label class="label">🔗 رابط المضيف</label>
        <input class="input-field" id="host" type="text" placeholder="www.fxcorporate.com/Hosts.jsp">
    </div>

    <div class="buttons">
        <button class="button" onclick="connectToServer()">🔌</button>
        <button class="button" onclick="retryConnection()">🔄</button>
    </div>

    <div class="log" id="log">[🖤 السجل] بانتظار بدء الاتصال...</div>

    <script>
        let logBox = document.getElementById("log");
        let statusBox = document.getElementById("status");
        let retryCount = 0;

        function connectToServer() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const server = document.getElementById("server").value;
            const host = document.getElementById("host").value;

            statusBox.textContent = "🔄 جاري الاتصال بالسيرفر و FXCM...";
            log("[🖤] محاولة الاتصال...");

            setTimeout(() => {
                if (username && password && server && host) {
                    statusBox.textContent = "✅ متصل بنجاح!";
                    log("[✅] تم الاتصال بالسيرفر و FXCM.");
                    retryCount = 0; // Reset retries
                } else {
                    statusBox.textContent = "❌ فشل الاتصال!";
                    log("[⚠️] تحقق من البيانات المدخلة.");
                }
            }, 2000);
        }

        function retryConnection() {
            retryCount++;
            log(`[🔄] إعادة المحاولة (${retryCount})...`);
            if (retryCount <= 5) {
                connectToServer();
            } else {
                statusBox.textContent = "❌ الاتصال فشل بعد 5 محاولات.";
                log("[❌] جميع المحاولات فشلت. الأسباب المحتملة:");
                log("- 🚫 الإنترنت غير متصل");
                log("- 🚫 بيانات السيرفر أو FXCM خاطئة");
                log("- 🚫 السيرفر غير مستجيب مؤقتًا");
            }
        }

        function log(message) {
            logBox.innerHTML += `<div>${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
    </script>
</body>
</html>
