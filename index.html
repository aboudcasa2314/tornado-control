<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Zero - وضع المحاكاة</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            direction: rtl;
        }
        .container {
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            background-color: #121212;
        }
        .summary {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .log {
            text-align: right;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            overflow-y: auto;
            height: 250px;
            color: #00ff00;
            font-size: 0.95em;
        }
        .button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #00cc99;
        }
    </style>
</head>
<body>
    <h1>🌀 Omega Zero - وضع المحاكاة</h1>
    <div class="container">
        <div class="summary">
            <p>📅 التاريخ: 21/7/2025</p>
            <p>📊 الزوج: GBP/JPY</p>
            <p>🔥 السرعة: محسوبة على 8 نوى</p>
            <p>💼 الرصيد الابتدائي: 1000$</p>
            <p>📈 الأرباح الكلية: <span id="totalProfit">0$</span></p>
            <p>📊 عدد الصفقات: <span id="totalTrades">0</span></p>
        </div>
        <div class="log" id="log">
            [⚡] تحميل البيانات الكاملة لمدة 24 ساعة...
        </div>
        <button class="button" onclick="startSimulation()">🚀 ابدأ المحاكاة</button>
        <button class="button" onclick="resetSimulation()">🔄 إعادة تعيين</button>
    </div><script>
    let totalProfit = 0;
    let totalTrades = 0;
    let interval;

    function startSimulation() {
        document.getElementById('log').innerHTML = '[⚡] بدء المحاكاة...';
        totalProfit = 0;
        totalTrades = 0;
        interval = setInterval(simulateTrade, 500);
    }

    function simulateTrade() {
        if (totalTrades >= 120) { // افتراضيًا 120 صفقة في اليوم
            clearInterval(interval);
            document.getElementById('log').innerHTML += '\n✅ انتهت المحاكاة بنجاح.';
            return;
        }

        let type = Math.random() > 0.3 ? 'انفجار' : 'سكالب';
        let profit = Math.floor(Math.random() * 100) + 20;
        let direction = Math.random() > 0.5 ? 1 : -1;
        profit = profit * direction;

        totalProfit += profit;
        totalTrades++;

        let time = new Date(2025, 6, 21, Math.floor(totalTrades / 5), (totalTrades % 5) * 12).toTimeString().substring(0,5);
        let logEntry = `[${time}] | ${type} | الربح: ${profit}$ | الربح التراكمي: ${totalProfit}$`;

        let log = document.getElementById('log');
        log.innerHTML = log.innerHTML + '\n' + logEntry;
        log.scrollTop = log.scrollHeight;

        document.getElementById('totalProfit').innerText = totalProfit + '$';
        document.getElementById('totalTrades').innerText = totalTrades;
    }

    function resetSimulation() {
        clearInterval(interval);
        document.getElementById('log').innerHTML = '[⚡] تم إعادة تعيين المحاكاة...';
        document.getElementById('totalProfit').innerText = '0$';
        document.getElementById('totalTrades').innerText = '0';
        totalProfit = 0;
        totalTrades = 0;
    }
</script>

</body>
</html>
