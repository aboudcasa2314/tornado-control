<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #00ffc8;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2em;
            margin: 15px;
            color: #ffcc00;
        }
        .log {
            background-color: #1e1e1e;
            color: #00ff00;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            width: 85%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
        }
        .input-group {
            margin: 10px auto;
            width: 70%;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #2b2b2b;
            color: #fff;
        }
        button {
            background: #00ffc8;
            color: #000;
            border: none;
            padding: 10px 25px;
            font-size: 1.1em;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s ease;
        }
        button:hover {
            background: #00bfa6;
            color: #fff;
        }
        .control-buttons {
            margin-top: 20px;
        }
        .control-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.3em;
            margin: 5px;
            background: #333;
            color: #fff;
            border: 2px solid #555;
        }
        .control-buttons button:hover {
            background: #555;
            border-color: #00ffc8;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>

    <div class="status" id="status">🕸️ في وضع الانتظار...</div>

    <div class="input-group">
        <label>🖥️ بيانات السيرفر</label>
        <input type="text" id="serverIP" placeholder="Server IP">
        <input type="text" id="serverUser" placeholder="Server Username">
        <input type="password" id="serverPass" placeholder="Server Password">
    </div>

    <div class="input-group">
        <label>💹 بيانات FXCM</label>
        <input type="text" id="fxcmUser" placeholder="FXCM Username">
        <input type="password" id="fxcmPass" placeholder="FXCM Password">
        <select id="fxcmType">
            <option value="Demo">Demo</option>
            <option value="Real">Real</option>
        </select>
    </div>

    <button onclick="connectSystem()">🔗 بدء الاتصال</button>

    <div class="log" id="log">[🖤 السجل] بانتظار بدء الاتصال...</div>

    <div class="control-buttons">
        <button title="📊 الأرباح">💰</button>
        <button title="🚀 الصفقات">📈</button>
        <button title="📡 حالة السيرفر">🖥️</button>
        <button title="⚙️ الإعدادات">⚙️</button>
    </div>

    <script>
        let statusBox = document.getElementById("status");
        let logBox = document.getElementById("log");
        let connected = false;

        function log(message) {
            logBox.innerHTML += `<div>${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function connectSystem() {
            let serverIP = document.getElementById("serverIP").value;
            let serverUser = document.getElementById("serverUser").value;
            let serverPass = document.getElementById("serverPass").value;
            let fxcmUser = document.getElementById("fxcmUser").value;
            let fxcmPass = document.getElementById("fxcmPass").value;
            let fxcmType = document.getElementById("fxcmType").value;

            if (!serverIP || !serverUser || !serverPass || !fxcmUser || !fxcmPass) {
                statusBox.textContent = "❌ الرجاء إدخال جميع البيانات المطلوبة!";
                return;
            }

            statusBox.textContent = "🔄 جاري الاتصال بالسيرفر...";
            log("🔌 محاولة الاتصال بالسيرفر: " + serverIP);

            setTimeout(() => {
                log("✅ الاتصال بالسيرفر ناجح.");
                statusBox.textContent = "🔄 جاري الاتصال بـ FXCM...";
                
                setTimeout(() => {
                    log("✅ الاتصال بـ FXCM ناجح.");
                    statusBox.textContent = "✅ متصل بالقلب Omega Zero بنجاح!";
                    connected = true;

                    // تشغيل عمليات النظام الذكي بعد الاتصال
                    startAI();
                }, 2000);
            }, 2000);
        }

        function startAI() {
            if (connected) {
                log("🤖 بدء تحليل البيانات...");
                setTimeout(() => {
                    log("📈 تحليل السوق الجاري: تزامن الفريمات وتحديد الانفجارات.");
                    setTimeout(() => {
                        log("✅ النظام جاهز للتداول التلقائي.");
                        statusBox.textContent = "🟢 النظام يعمل بكامل قوته.";
                    }, 2000);
                }, 2000);
            }
        }
    </script>
</body>
</html>
