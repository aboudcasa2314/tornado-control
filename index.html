<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            color: #00ffee;
            margin-top: 20px;
        }
        .status {
            font-size: 1.2em;
            margin: 10px;
            color: #cccccc;
        }
        .log {
            background-color: #1e1e1e;
            color: #0f0;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px auto;
            width: 90%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin: 15px;
        }
        .button {
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #666;
        }
        .sidebar {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar.left {
            left: 10px;
        }
        .sidebar.right {
            right: 10px;
        }
        .sidebar button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1em;
        }
        .sidebar button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ في وضع الاستعداد...</div>
    <div class="log" id="log">[📜 السجل]: بانتظار تشغيل النواة...</div><div class="controls">
    <button class="button" onclick="startCore()">⚡</button>
    <button class="button" onclick="showSpeed()">🚀</button>
    <button class="button" onclick="showStats()">📊</button>
    <button class="button" onclick="connectServer()">🌐</button>
</div>

<div class="sidebar left">
    <button onclick="approveDecision()">✔️</button>
    <button onclick="rejectDecision()">❌</button>
</div>

<div class="sidebar right">
    <button onclick="toggleAI()">🤖</button>
    <button onclick="challengeMode()">🎯</button>
</div>

<script>
    let logBox = document.getElementById("log");
    let statusBox = document.getElementById("status");
    let isConnected = false;

    function log(message) {
        logBox.innerHTML += `<div>${message}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    function startCore() {
        statusBox.textContent = "🔄 تشغيل النواة...";
        setTimeout(() => {
            isConnected = true;
            statusBox.textContent = "✅ النواة تعمل بكفاءة";
            log("[🖤] النواة متصلة وتعمل...");
        }, 2000);
    }

    function showSpeed() {
        log("🚀 السرعة الحالية: 80 نواة ديناميكية");
    }

    function showStats() {
        log("📊 عدد الانفجارات المكتشفة: 12");
        log("📊 عدد صفقات السكالب: 8");
        log("📈 الأرباح الحالية: +4520$");
    }

    function connectServer() {
        if (isConnected) {
            log("🌐 الاتصال بالسيرفر الخارجي ناجح ✅");
        } else {
            log("❌ لا يمكن الاتصال قبل تشغيل النواة!");
        }
    }

    function approveDecision() {
        log("✔️ تمت الموافقة على القرار المقترح من القلب الذكي.");
    }

    function rejectDecision() {
        log("❌ تم رفض القرار وإعادة التحليل.");
    }

    function toggleAI() {
        log("🤖 الذكاء الاصطناعي في وضع التعلم الذاتي الآن...");
    }

    function challengeMode() {
        let percentage = prompt("🎯 أدخل نسبة التحدي الأسبوعي:");
        if (percentage) {
            log(`🎯 التحدي الأسبوعي مضبوط على ${percentage}%`);
        }
    }
</script>

</body>
</html>
