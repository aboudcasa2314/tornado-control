<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omega Zero - النظام الذكي</title>
    <style>
        body {
            background-color: #121212;
            color: #00ffe0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #00ffe0;
        }
        .status {
            font-size: 1.3em;
            margin: 15px 0;
            color: #ffd700;
        }
        .log {
            background: #1e1e1e;
            color: #00ff88;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            height: 250px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }
        .loading {
            color: #888;
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Omega Zero - النظام الذكي</h1>
    <div class="status">📡 جاري الاتصال بالسيرفر...</div>
    <div class="log" id="log">[🔄] بدء الاتصال...</div>

    <script>
        const logBox = document.getElementById("log");
        const statusBox = document.querySelector(".status");

        let ws;

        function log(message) {
            const entry = document.createElement("div");
            entry.textContent = message;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function connectToServer() {
            statusBox.textContent = "📡 جاري الاتصال بالسيرفر...";
            ws = new WebSocket("wss://api-demo.fxcm.com:443"); // رابط API لـ FXCM

            ws.onopen = () => {
                statusBox.textContent = "✅ تم الاتصال بالسيرفر!";
                log("[✅] الاتصال ناجح، بدأ استقبال البيانات...");
                ws.send(JSON.stringify({
                    "method": "login",
                    "params": {
                        "username": "اسم_المستخدم",
                        "password": "كلمة_المرور",
                        "app": "OmegaZero"
                    }
                }));
            };

            ws.onmessage = (event) => {
                log(`[📥] البيانات: ${event.data}`);
            };

            ws.onerror = (error) => {
                statusBox.textContent = "❌ حدث خطأ في الاتصال!";
                log("[⚠️] خطأ: " + error.message);
                reconnect();
            };

            ws.onclose = () => {
                statusBox.textContent = "🔌 الاتصال مغلق، إعادة المحاولة...";
                log("[🔄] محاولة إعادة الاتصال...");
                reconnect();
            };
        }

        function reconnect() {
            setTimeout(connectToServer, 5000); // إعادة المحاولة بعد 5 ثوانٍ
        }

        // بدء الاتصال التلقائي عند تحميل الصفحة
        window.onload = () => {
            connectToServer();
        };
    </script>
</body>
</html>
