<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️ Omega Zero - قلعة التخفي</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00ffff;
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #00ffff;
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .status {
      color: #ffcc00;
      margin: 20px 0;
    }

    .log-box {
      background: #111;
      color: #0f0;
      border: 1px solid #333;
      padding: 10px;
      margin: 20px auto;
      width: 90%;
      height: 200px;
      overflow-y: auto;
      border-radius: 10px;
    }

    .buttons-right {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons-left {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      color: #fff;
      font-size: 1.2em;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
    }

    .blue { background-color: #007bff; }
    .green { background-color: #28a745; }
    .yellow { background-color: #ffc107; }
    .red { background-color: #dc3545; }
    .yes { background-color: #4caf50; }
    .no { background-color: #f44336; }

    .label {
      font-size: 0.8em;
      color: #ccc;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>❤️ Omega Zero - قلعة التخفي</h1>
  <h2 class="status">🕸️ الحالة: في وضع الانتظار...</h2>

  <div class="log-box" id="log">[💬] بانتظار الأوامر...</div>

  <div class="buttons-right">
    <div class="label">تشغيل النواة</div>
    <button class="button blue" onclick="startCore()">⚡</button>

    <div class="label">عرض الإحصائيات</div>
    <button class="button green" onclick="showStats()">📊</button>

    <div class="label">تسجيل التحدي</div>
    <button class="button yellow" onclick="setChallenge()">🎯</button>

    <div class="label">إعادة ضبط</div>
    <button class="button red" onclick="resetSystem()">🔄</button>
  </div>

  <div class="buttons-left">
    <div class="label">نعم</div>
    <button class="button yes" onclick="respondYes()">✔️</button>

    <div class="label">لا</div>
    <button class="button no" onclick="respondNo()">❌</button>
  </div>

  <script>
    const logBox = document.getElementById("log");

    function log(message) {
      logBox.innerHTML += `<div>${message}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function startCore() {
      log("⚡ [النواة]: تم بدء التشغيل بنجاح!");
    }

    function showStats() {
      log("📊 [الإحصائيات]: عرض الأرباح والانفجارات...");
    }

    function setChallenge() {
      log("🎯 [التحدي]: تم تسجيل التحدي الأسبوعي.");
    }

    function resetSystem() {
      log("🔄 [النظام]: إعادة ضبط البيانات...");
    }

    function respondYes() {
      log("✔️ [استجابة]: نعم - تأكيد.");
    }

    function respondNo() {
      log("❌ [استجابة]: لا - رفض.");
    }
  </script>
</body>
</html>
