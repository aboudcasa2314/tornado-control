<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – وضع المحاكاة</title>
    <style>
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40px;
        }
        h1 {
            color: #00cccc;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.1em;
            margin: 10px;
            color: #ffcc00;
        }
        .buttons, .info-panel {
            margin: 15px auto;
            width: 80%;
        }
        button {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        .log {
            background-color: #222;
            border: 1px solid #555;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
            color: #00ffcc;
        }
        .label {
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – وضع المحاكاة</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>
    <div class="buttons">
        <button onclick="simulateConnect()">⚡</button>
        <div class="label">اتصال</div>
        <button onclick="simulateStart()">▶️</button>
        <div class="label">بدء</div>
        <button onclick="simulateStop()">⏹️</button>
        <div class="label">إيقاف</div>
        <button onclick="simulateReset()">🔄</button>
        <div class="label">إعادة</div>
    </div>
    <div class="info-panel">
        <p>📊 <b>عدد الصفقات:</b> <span id="trades">0</span></p>
        <p>💸 <b>الأرباح الكلية:</b> <span id="profit">0</span> $</p>
        <p>🔥 <b>السرعة:</b> <span id="speed">100</span></p>
    </div>
    <div class="log" id="log">[السجل] بانتظار بدء المحاكاة...</div>
    <script>
        let trades = 0;
        let profit = 0;
        let interval;function log(msg) {
        let logBox = document.getElementById("log");
        logBox.innerHTML += `<div>${msg}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    function simulateConnect() {
        document.getElementById("status").textContent = "✅ متصل بالسيرفر والمحاكاة!";
        log("[🖤] تم الاتصال بالمحاكاة.");
    }

    function simulateStart() {
        if (interval) clearInterval(interval);
        interval = setInterval(() => {
            trades += Math.floor(Math.random() * 5);
            profit += Math.floor(Math.random() * 500);
            document.getElementById("trades").textContent = trades;
            document.getElementById("profit").textContent = profit;
            log(`📈 صفقة جديدة | إجمالي الصفقات: ${trades} | الأرباح: ${profit}$`);
        }, 2000);
        document.getElementById("status").textContent = "🚀 المحاكاة تعمل...";
    }

    function simulateStop() {
        clearInterval(interval);
        document.getElementById("status").textContent = "⏸️ المحاكاة متوقفة.";
        log("[⏹️] تم إيقاف المحاكاة.");
    }

    function simulateReset() {
        clearInterval(interval);
        trades = 0;
        profit = 0;
        document.getElementById("trades").textContent = trades;
        document.getElementById("profit").textContent = profit;
        document.getElementById("status").textContent = "🕸️ الحالة: في وضع الانتظار...";
        log("[🔄] تمت إعادة تعيين المحاكاة.");
    }
</script>

</body>
</html>
