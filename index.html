<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قلعة Omega Zero - التخفي</title>
    <style>
        body {
            background-color: #111;
            color: #0ff;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00ffff;
            margin-top: 20px;
        }
        h2 {
            color: #00ff99;
        }
        .status {
            color: #ffaa00;
            font-size: 1.2em;
            margin: 10px;
        }
        .log-box {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0ff;
            border-radius: 8px;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            min-height: 150px;
            text-align: left;
            overflow-y: auto;
        }
        .button-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-on { background-color: #00cccc; }
        .btn-server { background-color: #555; }
        .btn-stats { background-color: #555; }
        .btn-challenge { background-color: #555; }
        .btn-reset { background-color: #555; }
        .btn-confirm { background-color: #2ecc71; font-size: 1.2em; }
        .btn-cancel { background-color: #e74c3c; font-size: 1.2em; }
        .side-buttons {
            position: fixed;
            left: 10px;
            top: 150px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>قلعة Omega Zero - التخفي</h1>
    <div class="status">🕸️ الحالة: في وضع الانتظار...</div>
    <div class="log-box" id="log">[✅] بانتظار الاتصال بالقلب...</div><div class="button-bar">
    <button class="btn btn-on" onclick="startCore()">⚡</button>
    <button class="btn btn-server" onclick="showServerStatus()">🌐</button>
    <button class="btn btn-stats" onclick="showStats()">📊</button>
    <button class="btn btn-challenge" onclick="setChallenge()">🎯</button>
    <button class="btn btn-reset" onclick="resetSystem()">🔄</button>
</div>

<div class="side-buttons">
    <button class="btn btn-confirm" onclick="confirmAction()">✔</button>
    <button class="btn btn-cancel" onclick="cancelAction()">✖</button>
</div>

<script>
    let logBox = document.getElementById("log");

    function log(message) {
        logBox.innerHTML += `<div>${message}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    function startCore() {
        log("⚡ تشغيل النواة... جارٍ الاتصال بالسيرفر...");
        setTimeout(() => {
            log("✅ النواة بدأت العمل... النظام متصل الآن.");
        }, 2000);
    }

    function showServerStatus() {
        log("🌐 تحقق من حالة السيرفر... الاتصال مستقر.");
    }

    function showStats() {
        log("📊 عرض الإحصائيات: \n الأرباح: $0 \n الانفجارات: 0 \n السكالب: 0");
    }

    function setChallenge() {
        let challenge = prompt("أدخل نسبة التحدي الأسبوعي %:");
        if (challenge) {
            log(`🎯 تم تسجيل التحدي الأسبوعي: ${challenge}%`);
        }
    }

    function resetSystem() {
        log("🔄 جاري إعادة ضبط النظام...");
        setTimeout(() => {
            log("✅ تمت إعادة ضبط النظام بنجاح.");
        }, 1500);
    }

    function confirmAction() {
        log("✅ تم تأكيد الأمر.");
    }

    function cancelAction() {
        log("❌ تم إلغاء الأمر.");
    }
</script>

</body>
</html>
