<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omega Zero</title>
  <style>
    body {
      background-color: #000;
      color: #00f5d4;
      font-family: monospace;
      text-align: center;
    }
    .button {
      background-color: #444;
      border: none;
      color: #fff;
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .button:hover {
      background-color: #666;
    }
    .status {
      margin: 15px;
      color: #0f0;
      font-size: 18px;
    }
    .container {
      margin-top: 30px;
    }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 6px;
      border-radius: 5px;
      border: 1px solid #00f5d4;
      background: #111;
      color: #00f5d4;
      text-align: center;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .icon-button {
      background-color: #00f5d4;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .suggestion-buttons {
      display: flex;
      justify-content: center;
      margin: 15px;
    }
    .suggestion-button {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .suggestion-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <div class="icon-button" onclick="openSettings()">⚙️</div>
    <div class="icon-button" onclick="toggleLock()">🔒</div>
  </div>

  <h1>Omega Zero</h1>
  <div class="status" id="status">💥 النظام جاهز للعمل</div>

  <div class="container">
    <input type="text" id="server" placeholder="رابط السيرفر" />
    <input type="text" id="host" placeholder="رابط المضيف (FXCM)" />
    <input type="text" id="username" placeholder="اسم المستخدم (FXCM)" />
    <input type="password" id="password" placeholder="كلمة المرور (FXCM)" />
    <input type="number" id="balance" placeholder="الرصيد الحالي (USD)" />
    <input type="number" id="challenge" placeholder="نسبة التحدي الأسبوعي (%)" />

    <button class="button" onclick="connectServer()">🌐 اتصال بالسيرفر</button>
    <button class="button" onclick="connectFXCM()">🔗 اتصال بـ FXCM</button>
    <button class="button" onclick="startCore()">🚀 تشغيل القلب</button>
    <button class="button" onclick="stopCore()">⛔️ إيقاف القلب</button>
  </div>

  <div class="suggestion-buttons">
    <button class="suggestion-button" onclick="acceptSuggestion()">✅ موافق</button>
    <button class="suggestion-button" onclick="rejectSuggestion()">❌ غير موافق</button>
  </div>

  <script>
    function connectServer() {
      document.getElementById('status').innerText = '✅ تم الاتصال بالسيرفر وحفظ البيانات.';
    }
    function connectFXCM() {
      document.getElementById('status').innerText = '✅ تم الاتصال بـ FXCM وحفظ الإعدادات.';
    }
    function startCore() {
      document.getElementById('status').innerText = '🔥 القلب بدأ العمل والتحليل والتداول.';
    }
    function stopCore() {
      document.getElementById('status').innerText = '⛔️ تم إيقاف القلب مؤقتًا.';
    }
    function openSettings() {
      alert('🛠️ إعدادات النظام جاهزة للتعديل.');
    }
    function toggleLock() {
      alert('🔒 الحماية مفعلة: الوصول محدود.');
    }
    function acceptSuggestion() {
      document.getElementById('status').innerText = '✅ تم قبول الاقتراح وسيتم التعديل.';
    }
    function rejectSuggestion() {
      document.getElementById('status').innerText = '❌ تم رفض الاقتراح والحفاظ على الإعدادات الحالية.';
    }
  </script>
</body>
</html>
