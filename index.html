<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 40px 10px;
        }
        h1 {
            color: #00ffcc;
            animation: glow 2s infinite alternate;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
        }
        .log {
            background-color: #111;
            color: #0f0;
            border: 1px solid #333;
            padding: 15px;
            margin: 20px auto;
            width: 90%;
            height: 250px;
            overflow-y: scroll;
            text-align: left;
            border-radius: 10px;
        }
        button {
            background: #00ffaa;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #ff00ff;
            color: #fff;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #00ffaa;
            background: #1a1a1a;
            color: #00ffff;
            font-size: 1em;
            border-radius: 5px;
            margin: 10px;
            width: 150px;
        }
        @keyframes glow {
            from { color: #00ffaa; }
            to { color: #ff00ff; }
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>
    <div>
        <input type="number" id="challenge" placeholder="🎯 نسبة التحدي %" />
        <button onclick="setChallenge()">📌 تحديد التحدي</button>
    </div>
    <div class="log" id="log">[السجل] بانتظار الاتصال بالقلب...</div>
    <button onclick="connectToCore()">⚡ بدء تشغيل النواة</button>
    <button onclick="disconnectCore()">🔌 إيقاف النواة</button>

    <script>
        let logBox = document.getElementById("log");
        let statusBox = document.getElementById("status");
        let challengeValue = 0;
        let speed = 50; // السرعة الافتراضية
        let ws;

        function log(message) {
            const now = new Date().toLocaleTimeString();
            logBox.innerHTML += `<div>[${now}] ${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function setChallenge() {
            challengeValue = document.getElementById("challenge").value;
            if (challengeValue < 50 || challengeValue > 50000) {
                log("⚠️ التحدي يجب أن يكون بين 50% و50,000%.");
                return;
            }
            log(`🎯 التحدي الأسبوعي محدد: ${challengeValue}%`);
        }

        function connectToCore() {
            statusBox.textContent = "🔄 الاتصال بالقلب...";
            log("🔗 جاري الاتصال بالنواة...");
            ws = new WebSocket("wss://api-demo.fxcm.com:443"); // يمكنك تغيير الرابط لاحقًا

            ws.onopen = () => {
                statusBox.textContent = "✅ متصل بالقلب بنجاح!";
                log("🖤 النواة متصلة. بدء تحميل خبرة 20 سنة...");
                simulateAI();
            };

            ws.onmessage = (event) => {
                log(`💬 بيانات من القلب: ${event.data}`);
            };

            ws.onerror = (error) => {
                statusBox.textContent = "❌ خطأ في الاتصال!";
                log("⚠️ خطأ: " + error);
            };

            ws.onclose = () => {
                statusBox.textContent = "🔌 الاتصال مغلق.";
                log("🕸️ الاتصال مع القلب انتهى.");
            };
        }

        function disconnectCore() {
            if (ws) ws.close();
            statusBox.textContent = "🛑 النواة متوقفة.";
            log("🔌 تم إيقاف الاتصال بالقلب.");
        }

        function simulateAI() {
            log(`⚡ السرعة الحالية للنواة: ${speed}`);
            setTimeout(() => {
                log("🤖 تحليل الفريمات الديناميكية (1 ثانية → ∞)...");
                setTimeout(() => {
                    const bestFrame = 4; // مثال للفريم الأفضل
                    log(`✅ الفريم الأمثل لتحقيق التحدي ${challengeValue}% هو: ${bestFrame} ثوانٍ.`);
                    log("🧠 تعديل المؤشرات للأداء الأمثل...");
                    setTimeout(() => {
                        log("📈 متوسط الأرباح الأسبوعية (رصيد 1,000$): 42,800$");
                        log("🚀 النظام جاهز لتحديك!");
                    }, 2000);
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
