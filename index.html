<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega Zero</title>
  <style>
    body {
      background-color: #000;
      color: #00f5d4;
      font-family: monospace;
      text-align: center;
    }
    .button {
      background-color: #888;
      border: none;
      color: black;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #aaa;
    }
    .status {
      margin: 20px;
      color: #0f0;
    }
    .container {
      margin-top: 50px;
    }
    input[type=text], input[type=password] {
      width: 80%;
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #00f5d4;
      background: #222;
      color: #00f5d4;
      text-align: center;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .icon-button {
      background-color: #00f5d4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <div class="icon-button" onclick="openSettings()">⚙️</div>
    <div class="icon-button" onclick="toggleLock()">🔒</div>
  </div>
  <h1>Omega Zero</h1>
  <div class="status" id="status">💥 النظام جاهز للعمل</div>  <div class="container">
    <input type="text" id="username" placeholder="اسم المستخدم (FXCM)">
    <input type="password" id="password" placeholder="كلمة المرور (FXCM)">
    <input type="text" id="server" placeholder="السيرفر">
    <input type="text" id="host" placeholder="رابط المضيف"><button class="button" onclick="connectServer()">الاتصال بالسيرفر</button>
<button class="button" onclick="connectFXCM()">الاتصال بـ FXCM</button>
<button class="button" onclick="startCore()">تشغيل القلب</button>
<button class="button" onclick="stopCore()">إيقاف القلب</button>

  </div>  <script>
    function connectServer() {
      document.getElementById('status').innerText = '✅ الاتصال بالسيرفر اكتمل';
    }

    function connectFXCM() {
      document.getElementById('status').innerText = '✅ الاتصال بـ FXCM اكتمل';
    }

    function startCore() {
      document.getElementById('status').innerText = '🔥 القلب بدأ العمل والتحليل في الخلفية';
    }

    function stopCore() {
      document.getElementById('status').innerText = '⛔️ تم إيقاف القلب';
    }

    function openSettings() {
      alert('🛠️ إعدادات المدخلات جاهزة للتعديل');
    }

    function toggleLock() {
      alert('🔒 الحماية مفعلة: الوصول محدود');
    }
  </script></body>
</html>
