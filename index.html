<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.1em;
            margin: 15px;
            color: #ffcc00;
        }
        .log {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px;
            margin: 15px auto;
            width: 85%;
            height: 220px;
            overflow-y: scroll;
            text-align: left;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .circle-button {
            background-color: #444;
            color: #fff;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 0.9em;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .circle-button:hover {
            background-color: #00ffcc;
            color: #000;
        }
        .label {
            font-size: 0.8em;
            margin-top: 5px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>
    <div class="log" id="log">[السجل] بانتظار الاتصال بالقلب...</div><div class="button-container">
    <div>
        <button class="circle-button" onclick="connectToCore()">⚡</button>
        <div class="label">تشغيل النواة</div>
    </div>
    <div>
        <button class="circle-button" onclick="toggleServerConnection()">🌐</button>
        <div class="label">السيرفر</div>
    </div>
    <div>
        <button class="circle-button" onclick="showStats()">📈</button>
        <div class="label">الإحصائيات</div>
    </div>
    <div>
        <button class="circle-button" onclick="resetChallenge()">🎯</button>
        <div class="label">تحدي جديد</div>
    </div>
</div>

<script>
    let logBox = document.getElementById("log");
    let statusBox = document.getElementById("status");
    let ws;

    function connectToCore() {
        statusBox.textContent = "🔄 الاتصال بالقلب...";
        log("[🖤] محاولة الاتصال بالسيرفر...");
        ws = new WebSocket("wss://api-demo.fxcm.com:443"); // رابط تجريبي

        ws.onopen = () => {
            statusBox.textContent = "✅ متصل بالقلب بنجاح!";
            log("[🖤] الاتصال بالنواة اكتمل.");
            simulateAI();
        };

        ws.onmessage = (event) => {
            log(`[💬 بيانات]: ${event.data}`);
        };

        ws.onerror = (error) => {
            statusBox.textContent = "❌ خطأ في الاتصال!";
            log("[⚠️] خطأ: " + error);
        };

        ws.onclose = () => {
            statusBox.textContent = "🔌 الاتصال مغلق. إعادة المحاولة...";
            log("[🕸️] الاتصال مغلق من القلب. محاولة إعادة الاتصال...");
            setTimeout(connectToCore, 3000);
        };
    }

    function toggleServerConnection() {
        log("🌐 تغيير حالة الاتصال بالسيرفر.");
    }

    function showStats() {
        log("📊 إحصائيات النظام: متوسط الأرباح، عدد الصفقات، سرعة المعالجة...");
    }

    function resetChallenge() {
        log("🎯 تم بدء تحدي جديد بنسبة مستهدفة 500%.");
    }

    function log(message) {
        logBox.innerHTML += `<div>${message}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    function simulateAI() {
        log("🤖 تحميل خبرة 20 سنة بيانات سابقة...");
        setTimeout(() => {
            log("⚡ تحليل الفريمات الديناميكية (1 ثانية → ∞)...");
            setTimeout(() => {
                log(`✅ الفريم الأمثل لتحقيق التحدي هو: 4 ثوانٍ.");
                log("🧠 تعديل المؤشرات للأداء الأمثل...");
                setTimeout(() => {
                    log("📈 متوسط الأرباح الأسبوعية: 24,500$ على رصيد 1,000$");
                    log("🚀 النظام جاهز لكسر التحدي المحدد!");
                }, 2000);
            }, 2000);
        }, 2000);
    }
</script>

</body>
</html>
