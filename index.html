<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعصار</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00e6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: #00e6e6;
      font-size: 2.5em;
    }
    .button-container {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .button {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: #444;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #555;
    }
    .inner-circle {
      width: 20px;
      height: 20px;
      background-color: #00e6e6;
      border-radius: 50%;
      opacity: 0.2;
      transition: opacity 0.3s ease, box-shadow 0.3s ease;
    }
    .button.active .inner-circle {
      opacity: 1;
      box-shadow: 0 0 10px #00e6e6;
    }
    .button:active .inner-circle {
      box-shadow: 0 0 15px #00ffff;
    }
    .label {
      position: absolute;
      right: 60px;
      color: #ccc;
      font-size: 0.9em;
    }
    .status {
      margin-top: 20px;
      color: #f5c518;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>الإعصار</h1>
  <div class="button-container">
    <div class="button" id="startButton">
      <div class="inner-circle"></div>
      <span class="label">تشغيل الإعصار</span>
    </div>
    <div class="button" id="stopButton">
      <div class="inner-circle"></div>
      <span class="label">إيقاف الإعصار</span>
    </div>
    <div class="button" id="stealthButton">
      <div class="inner-circle"></div>
      <span class="label">وضع التخفي</span>
    </div>
    <div class="button" id="syncButton">
      <div class="inner-circle"></div>
      <span class="label">مزامنة مع FXCM</span>
    </div>
    <div class="button active" id="autoSyncButton">
      <div class="inner-circle"></div>
      <span class="label">⚡ المزامنة التلقائية</span>
    </div>
  </div>
  <div class="status" id="status">⚡ المزامنة التلقائية مفعلة</div>  <script>
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });
  </script></body>
</html>
