<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Zero - لوحة التحكم</title>
    <style>
        body {
            background-color: #000;
            color: #00ffd5;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #00ffd5;
            border: none;
            color: #000;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .status {
            margin: 20px auto;
            padding: 10px;
            color: #0f0;
            background-color: #111;
            border-radius: 10px;
            width: 80%;
        }
        .status.error {
            color: #f00;
        }
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00ffd5;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10px;
        }
        .corner.left {
            left: 10px;
        }
        .corner.right {
            right: 10px;
        }
        .corner i {
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="corner left">
        🔒
    </div>
    <div class="corner right">
        ⚙️
    </div>
    <div class="container">
        <h1>Omega Zero</h1>
        <div id="status" class="status">
            🟢 النظام جاهز للاتصال بالسيرفر و FXCM...
        </div>
        <button onclick="connectServer()">الاتصال بالسيرفر</button>
        <button onclick="connectFXCM()">الاتصال بـ FXCM</button>
        <button onclick="startEngine()">تشغيل القلب</button>
        <button onclick="stopEngine()">إيقاف القلب</button>
    </div><script>
    let engineRunning = false;

    function connectServer() {
        document.getElementById('status').innerText = '✅ الاتصال بالسيرفر اكتمل.';
    }

    function connectFXCM() {
        document.getElementById('status').innerText = '✅ الاتصال بالوسيط اكتمل.';
    }

    function startEngine() {
        engineRunning = true;
        document.getElementById('status').innerText = '🔥 القلب بدأ العمل والتحليل في الخلفية...';
    }

    function stopEngine() {
        engineRunning = false;
        document.getElementById('status').innerText = '⛔ تم إيقاف القلب.';
    }
</script>

</body>
</html>
