<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Zero – وضع المحاكاة</title>
    <style>
        body {
            background-color: #121212;
            color: #00f0c0;
            font-family: 'Courier New', monospace;
            text-align: center;
            direction: rtl;
        }
        .status {
            color: #ffcc00;
            margin: 15px;
        }
        .box {
            border: 1px solid #00f0c0;
            padding: 15px;
            margin: 15px auto;
            width: 300px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .log {
            background-color: #000;
            color: #00ff00;
            font-size: 14px;
            margin: 10px;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Omega Zero – وضع المحاكاة</h1>
    <div class="status">⚡ الحالة: في وضع المحاكاة...</div>
    <div class="box">
        <div>عدد الصفقات: <span id="trades">0</span></div>
        <div>💵 الأرباح الكلية: <span id="profit">0</span> $</div>
        <div>🔥 السرعة: <span id="speed">100</span></div>
        <div>💼 الرصيد الحالي: <span id="balance">1000</span> $</div>
        <div>📍 قيمة النقطة: <span id="pipValue">8</span> $</div>
    </div>
    <button class="button" onclick="startSimulation()">▶️ ابدأ المحاكاة</button>
    <button class="button" onclick="stopSimulation()">⏸️ إيقاف</button>
    <button class="button" onclick="resetSimulation()">🔄 إعادة</button><div class="log" id="log">[💻] بانتظار بدء المحاكاة...
</div>

<script>
    let balance = 1000;
    let pipValue = 8;
    let trades = 0;
    let profit = 0;
    let interval;

    function logMessage(message) {
        const logBox = document.getElementById('log');
        logBox.innerHTML += `<br>${message}`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    function updateUI() {
        document.getElementById('balance').innerText = balance.toFixed(2);
        document.getElementById('pipValue').innerText = pipValue.toFixed(2);
        document.getElementById('trades').innerText = trades;
        document.getElementById('profit').innerText = profit.toFixed(2);
    }

    function startSimulation() {
        logMessage('[⚡] بدء المحاكاة...');
        interval = setInterval(() => {
            let tradeProfit = (Math.random() * 10 - 2) * pipValue; // ربح أو خسارة عشوائية لكل صفقة
            balance += tradeProfit;
            profit += tradeProfit;
            trades++;
            pipValue = (balance / 1000) * 8; // تحديث قيمة النقطة ديناميكياً
            updateUI();
            logMessage(`[📊] صفقة جديدة | الرصيد: ${balance.toFixed(2)} $ | الأرباح: ${profit.toFixed(2)} $`);
        }, 500);
    }

    function stopSimulation() {
        clearInterval(interval);
        logMessage('[⏸️] تم إيقاف المحاكاة.');
    }

    function resetSimulation() {
        clearInterval(interval);
        balance = 1000;
        pipValue = 8;
        trades = 0;
        profit = 0;
        updateUI();
        document.getElementById('log').innerHTML = '[💻] تمت إعادة ضبط المحاكاة...';
    }
</script>

</body>
</html>
