<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega Zero</title>
  <style>
    body {
      background-color: #000;
      color: #00f5d4;
      font-family: monospace;
      text-align: center;
    }
    .button {
      background-color: #888;
      border: none;
      color: black;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #aaa;
    }
    .status {
      margin: 20px;
      color: #0f0;
    }
    .container {
      margin-top: 50px;
    }
    input[type=text], input[type=password] {
      width: 80%;
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #00f5d4;
      background: #222;
      color: #00f5d4;
      text-align: center;
    }
    .icon-button {
      background-color: #00f5d4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: fixed;
      top: 10px;
    }
    .lock-icon {
      right: 10px;
    }
    .settings-icon {
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="icon-button settings-icon" onclick="openSettings()">⚙️</div>
  <div class="icon-button lock-icon" onclick="toggleLock()">🔒</div>
  <h1>Omega Zero</h1>
  <div class="status" id="status">💥 النظام جاهز للاتصال والعمل</div>
  <div class="container">
    <input type="text" id="serverIP" placeholder="السيرفر IP">
    <input type="text" id="serverUser" placeholder="اسم مستخدم السيرفر">
    <input type="password" id="serverPass" placeholder="كلمة مرور السيرفر">
    <input type="text" id="fxcmUser" placeholder="FXCM اسم مستخدم">
    <input type="password" id="fxcmPass" placeholder="FXCM كلمة مرور"><button class="button" onclick="connectServer()">الاتصال بالسيرفر</button>
<button class="button" onclick="connectFXCM()">الاتصال بـ FXCM</button>
<button class="button" onclick="startCore()">🚀 تشغيل القلب</button>
<button class="button" onclick="stopCore()">⛔️ إيقاف القلب</button>
<button class="button" onclick="emergencyShutdown()">💣 إغلاق طارئ</button>

  </div>  <script>
    // حفظ البيانات تلقائياً في التخزين المحلي
    function saveSettings() {
      localStorage.setItem('serverIP', document.getElementById('serverIP').value);
      localStorage.setItem('serverUser', document.getElementById('serverUser').value);
      localStorage.setItem('serverPass', document.getElementById('serverPass').value);
      localStorage.setItem('fxcmUser', document.getElementById('fxcmUser').value);
      localStorage.setItem('fxcmPass', document.getElementById('fxcmPass').value);
    }

    // تحميل البيانات المحفوظة عند تشغيل الصفحة
    window.onload = function() {
      if(localStorage.getItem('serverIP')){
        document.getElementById('serverIP').value = localStorage.getItem('serverIP');
        document.getElementById('serverUser').value = localStorage.getItem('serverUser');
        document.getElementById('serverPass').value = localStorage.getItem('serverPass');
        document.getElementById('fxcmUser').value = localStorage.getItem('fxcmUser');
        document.getElementById('fxcmPass').value = localStorage.getItem('fxcmPass');
        reconnectAutomatically();
      }
    }

    // الاتصال بالسيرفر
    function connectServer() {
      saveSettings();
      document.getElementById('status').innerText = '✅ الاتصال بالسيرفر اكتمل';
      reconnectAutomatically();
    }

    // الاتصال بـ FXCM
    function connectFXCM() {
      saveSettings();
      document.getElementById('status').innerText = '✅ الاتصال بـ FXCM اكتمل';
    }

    // تشغيل القلب
    function startCore() {
      document.getElementById('status').innerText = '🔥 القلب بدأ العمل والتحليل بكامل الطاقة';
    }

    // إيقاف القلب
    function stopCore() {
      document.getElementById('status').innerText = '⛔️ تم إيقاف القلب مؤقتاً';
    }

    // إغلاق طارئ
    function emergencyShutdown() {
      document.getElementById('status').innerText = '💣 النظام متوقف بالكامل - الطوارئ';
      alert('تم إيقاف جميع العمليات لأسباب أمنية');
    }

    // إعدادات
    function openSettings() {
      alert('🛠️ يمكنك تعديل الإعدادات وتغيير بيانات السيرفر و FXCM في أي وقت');
    }

    function toggleLock() {
      alert('🔒 الحماية مفعلة: الوصول الآن محدود');
    }

    // إعادة الاتصال التلقائي إذا انقطع
    function reconnectAutomatically() {
      setInterval(() => {
        console.log('🔄 التحقق من الاتصال...');
        // هنا برمج إعادة الاتصال التلقائي إذا كان مفصول
      }, 5000);
    }
  </script></body>
</html>
