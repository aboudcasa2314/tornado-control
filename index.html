    <title>Tornado Control</title>
    <style>
        body {

            font-size: 2.5em;

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .activate {
            background-color: #28a745;
            color: #fff;
        }
        .activate:hover {
            background-color: #218838;
        }
        .deactivate {
            background-color: #dc3545;
            color: #fff;
        }
        .deactivate:hover {
            background-color: #c82333;
        }
    </style>
</head>
