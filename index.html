<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعصار</title>
  <style>
    body {
      background-color: #121212;
      color: #00e5e0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #00e5e0;
      margin-top: 30px;
    }
    .button {
      display: block;
      margin: 20px auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #333;
      border: 2px solid #00e5e0;
      position: relative;
      cursor: pointer;
    }
    .button.active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #00e5e0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px #00e5e0;
    }
    .status {
      margin-top: 40px;
      font-size: 1.2em;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>الإعصار</h1>
  <div id="startBtn" class="button" onclick="toggleActive(this)"></div>
  <div id="stopBtn" class="button" onclick="toggleActive(this)"></div>
  <div id="stealthBtn" class="button" onclick="toggleActive(this)"></div>
  <div id="syncBtn" class="button active"></div>
  <div id="autoSyncBtn" class="button active"></div>
  <div class="status">⚡ المزامنة التلقائية مفعلة</div>  <script>
    function toggleActive(element) {
      element.classList.toggle('active');
    }

    // ربط تلقائي مع FXCM عند التحميل
    window.onload = function() {
      document.getElementById('syncBtn').classList.add('active');
      document.getElementById('autoSyncBtn').classList.add('active');
    };
  </script></body>
</html>
