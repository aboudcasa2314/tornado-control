<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #00ffe0;
            animation: glow 2s infinite alternate;
        }
        .status {
            margin: 20px 0;
            font-size: 1.2em;
            color: #ffd700;
        }
        .panel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 10px #000;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .blue { background-color: #007bff; }
        .green { background-color: #28a745; }
        .yellow { background-color: #ffc107; color: #000; }
        .red { background-color: #dc3545; }
        .log {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #00ff90;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
            font-size: 0.9em;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffe0; }
            to { text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0; }
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>

    <div class="panel">
        <button class="btn blue" onclick="connectCore()">⚡</button>
        <button class="btn green" onclick="showStats()">📊</button>
        <button class="btn yellow" onclick="setChallenge()">🎯</button>
        <button class="btn red" onclick="resetCore()">🔄</button>
    </div>

    <div class="log" id="log">[السجل] بانتظار التشغيل...</div>

    <script>
        let logBox = document.getElementById("log");
        let statusBox = document.getElementById("status");
        let challengeValue = 0;

        function log(message) {
            logBox.innerHTML += `<div>${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function connectCore() {
            statusBox.textContent = "🔄 جاري الاتصال بالقلب...";
            setTimeout(() => {
                statusBox.textContent = "✅ متصل بالقلب بنجاح!";
                log("🖤 الاتصال بالنواة اكتمل.");
                simulateCore();
            }, 1500);
        }

        function simulateCore() {
            log("🤖 تحميل خبرة 20 سنة من البيانات...");
            setTimeout(() => {
                log("⚡ التحليل الموجي الديناميكي قيد التشغيل...");
                setTimeout(() => {
                    log(`✅ الفريم الأمثل: 4 ثوانٍ`);
                    log("📈 متوسط الأرباح الأسبوعية: 42,500$ من رصيد 1,000$");
                    log("🚀 النظام جاهز لكسر التحدي.");
                }, 2000);
            }, 2000);
        }

        function showStats() {
            log("📊 عرض الإحصائيات: ");
            log("💥 انفجارات: 18 | ⚡ سكالب: 32");
            log("🏆 التحدي الحالي: " + challengeValue + "%");
            log("💸 إجمالي الأرباح: 24,500$");
        }

        function setChallenge() {
            challengeValue = prompt("🎯 أدخل نسبة التحدي الأسبوعي:", "5000");
            if (challengeValue) {
                log(`🎯 التحدي الأسبوعي المحدد: ${challengeValue}%`);
            }
        }

        function resetCore() {
            logBox.innerHTML = "[🕸️ السجل تم مسحه]";
            statusBox.textContent = "🕸️ الحالة: في وضع الانتظار...";
        }
    </script>
</body>
</html>
