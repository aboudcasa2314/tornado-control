<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #00ffe0;
            animation: glow 2s infinite alternate;
        }
        .status {
            font-size: 1.2em;
            margin: 15px;
            color: #ffd700;
        }
        .log {
            background-color: #1f1f1f;
            color: #0f0;
            border: 1px solid #444;
            padding: 15px;
            margin: 10px auto;
            width: 85%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
            border-radius: 8px;
        }
        .button {
            background: #333;
            color: #00ffe0;
            border: 2px solid #00ffe0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: #00ffe0;
            color: #000;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffe0; }
            to { text-shadow: 0 0 30px #00ffe0; }
        }
        .label {
            font-size: 0.9em;
            color: #aaa;
            margin-top: -8px;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الاستعداد...</div>
    <div class="log" id="log">[السجل] النظام جاهز للاتصال بالسيرفر و FXCM...</div>

    <!-- أزرار التحكم -->
    <div>
        <button class="button" onclick="connectServer()">S</button>
        <div class="label">الاتصال بالسيرفر</div>

        <button class="button" onclick="connectBroker()">B</button>
        <div class="label">الاتصال بـ FXCM</div>

        <button class="button" onclick="startCore()">⚡</button>
        <div class="label">تشغيل القلب</div>

        <button class="button" onclick="stopCore()">⛔</button>
        <div class="label">إيقاف القلب</div>
    </div>

    <script>
        let logBox = document.getElementById("log");
        let statusBox = document.getElementById("status");

        function log(message) {
            logBox.innerHTML += `<div>${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function connectServer() {
            statusBox.textContent = "🔄 جاري الاتصال بالسيرفر...";
            setTimeout(() => {
                statusBox.textContent = "✅ تم الاتصال بالسيرفر بنجاح.";
                log("[🖤] الاتصال بالسيرفر اكتمل.");
            }, 1500);
        }

        function connectBroker() {
            statusBox.textContent = "🔄 جاري الاتصال بـ FXCM...";
            setTimeout(() => {
                statusBox.textContent = "✅ تم الاتصال بـ FXCM بنجاح.";
                log("[🖤] الاتصال بالوسيط اكتمل.");
            }, 2000);
        }

        function startCore() {
            statusBox.textContent = "⚡ القلب قيد التشغيل...";
            log("[🔥] القلب بدأ العمل والتحليل...");
        }

        function stopCore() {
            statusBox.textContent = "⛔ تم إيقاف القلب.";
            log("[🛑] القلب توقف عن العمل.");
        }
    </script>
</body>
</html>
