<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #000;
            color: #f0f0f0; /* أبيض بارد */
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #ccc; /* رمادي بارد */
            animation: pulse 2s infinite;
        }
        .status {
            font-size: 1.2em;
            margin: 20px;
            color: #00cc99;
        }
        .log {
            background-color: #111;
            color: #0f0;
            border: 1px solid #333;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            height: 200px;
            overflow-y: scroll;
            text-align: left;
        }
        @keyframes pulse {
            0% { color: #ccc; }
            50% { color: #00cc99; }
            100% { color: #ccc; }
        }
        button {
            background: #00cc99;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #009966;
            color: #fff;
        }
        .server-stats {
            margin-top: 30px;
            font-size: 1em;
            background: #222;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>
    <div class="server-stats" id="serverStats">
        💻 الأنوية: غير معروفة<br>
        🚀 السرعة الحالية: غير معروفة<br>
        📂 RAM: جاري التحميل...<br>
        📡 الشبكة: جاري التحميل...
    </div>
    <div class="log" id="log">[السجل] بانتظار الاتصال بالقلب...</div>
    <button onclick="connectToCore()">⚡ بدء تشغيل النواة</button>

    <script>
        let logBox = document.getElementById("log");
        let statusBox = document.getElementById("status");
        let serverStatsBox = document.getElementById("serverStats");
        let ws;

        function connectToCore() {
            statusBox.textContent = "🔄 الاتصال بالقلب...";
            simulateServerStats();

            ws = new WebSocket("wss://api-demo.fxcm.com:443"); // استبدل بالرابط الفعلي لاحقًا
            ws.onopen = () => {
                statusBox.textContent = "✅ متصل بالقلب بنجاح!";
                log("[🖤] الاتصال بالنواة اكتمل.");
                simulateAI();
            };
            ws.onmessage = (event) => {
                log(`[💬 بيانات]: ${event.data}`);
            };
            ws.onerror = (error) => {
                statusBox.textContent = "❌ خطأ في الاتصال!";
                log("[⚠️] خطأ: " + error);
            };
            ws.onclose = () => {
                statusBox.textContent = "🔌 الاتصال مغلق.";
                log("[🕸️] الاتصال مغلق من القلب.");
            };
        }

        function log(message) {
            logBox.innerHTML += `<div>${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function simulateServerStats() {
            const cores = [2, 4, 8, 16, 32];
            const selectedCores = cores[Math.floor(Math.random() * cores.length)];
            const speed = selectedCores * 12 + Math.floor(Math.random() * 10); // تقريبية
            const ramUsed = (Math.random() * 2).toFixed(2);
            const ramTotal = selectedCores >= 8 ? 16 : 8;
            const bandwidth = Math.floor(Math.random() * 500);

            serverStatsBox.innerHTML = `
                💻 الأنوية: ${selectedCores} Cores<br>
                🚀 السرعة الحالية: ${speed}<br>
                📂 RAM: ${ramUsed}GB / ${ramTotal}GB<br>
                📡 الشبكة: ${bandwidth}MB من 1TB
            `;
        }

        function simulateAI() {
            log("🤖 تحميل خبرة 20 سنة بيانات سابقة...");
            setTimeout(() => {
                log("⚡ تحليل الفريمات الديناميكية (1 ثانية → ∞)...");
                setTimeout(() => {
                    log(`✅ الفريم الأمثل لتحقيق التحدي هو: 4 ثوانٍ.`);
                    log("🧠 تعديل المؤشرات للأداء الأمثل...");
                    setTimeout(() => {
                        log("📈 متوسط الأرباح الأسبوعية: 24,500$ على رصيد 1,000$");
                        log("🚀 النظام جاهز لكسر التحدي المحدد!");
                    }, 2000);
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
