<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omega 5 Nanostorm</title>
  <style>
    body {
      background-color: #121212;
      color: #00e6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5em;
      color: #00e6e6;
    }
    .button-container {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button span {
      margin-left: 60px;
      font-size: 0.9em;
      color: #ccc;
      position: absolute;
      transform: translateY(-50%);
    }
    .button.active {
      background-color: #00e6e6;
    }
    .status {
      margin-top: 50px;
      font-size: 1.2em;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>الإعصار</h1>
  <div class="button-container">
    <button class="button" id="start"><span>تشغيل الإعصار</span>🚀</button>
    <button class="button" id="stop"><span>إيقاف الإعصار</span>🛑</button>
    <button class="button" id="stealth"><span>وضع التخفي</span>😎</button>
    <button class="button" id="sync"><span>مزامنة مع FXCM</span>🔄</button>
    <button class="button active" id="autosync"><span>المزامنة التلقائية</span>⚡</button>
  </div>
  <div class="status">⚡ المزامنة التلقائية مفعلة</div>
  <script>
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
