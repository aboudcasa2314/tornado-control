<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖤 Omega Zero – قلعة التخفي</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40px;
        }
        h1 {
            color: #00ffff;
            animation: glow 2s infinite alternate;
        }
        .status, .metrics {
            font-size: 1.1em;
            margin: 15px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            min-width: 280px;
        }
        .log {
            background-color: #111;
            color: #0f0;
            border: 1px solid #333;
            padding: 10px;
            margin: 15px auto;
            width: 90%;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            border-radius: 5px;
        }
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 6px;
            margin: 10px;
        }
        button:hover {
            background: #00b3b3;
            color: #fff;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0ff; }
            to { text-shadow: 0 0 15px #0ff; }
        }
    </style>
</head>
<body>
    <h1>🖤 Omega Zero – قلعة التخفي</h1>
    <div class="status" id="status">🕸️ الحالة: في وضع الانتظار...</div>
    <div class="metrics">
        🔥 السرعة الحالية: <span id="speed">أوتوماتيكية</span><br>
        🧠 الأنوية المستخدمة: <span id="cores">8</span><br>
        📈 الأرباح التراكمية: <span id="profit">0 $</span><br>
        💥 عدد الانفجارات: <span id="explosions">0</span><br>
        ⚡ عدد السكالب: <span id="scalps">0</span>
    </div>
    <div class="metrics">
        🎯 التحدي الأسبوعي: <input type="number" id="challenge" placeholder="% التحدي" style="width:80px;"> 
        <button onclick="setChallenge()">✅ تسجيل التحدي</button>
    </div>
    <div class="log" id="log">[🖤] بانتظار بدء تشغيل النواة...</div>
    <button onclick="connectToCore()">⚡ بدء تشغيل النواة</button><script>
    let logBox = document.getElementById("log");
    let statusBox = document.getElementById("status");
    let speedBox = document.getElementById("speed");
    let coresBox = document.getElementById("cores");
    let profitBox = document.getElementById("profit");
    let explosionsBox = document.getElementById("explosions");
    let scalpsBox = document.getElementById("scalps");
    let challengeValue = 0;
    let ws;

    function connectToCore() {
        statusBox.textContent = "🔄 الاتصال بالقلب...";
        ws = new WebSocket("wss://api-demo.fxcm.com:443"); // رابط API

        ws.onopen = () => {
            statusBox.textContent = "✅ متصل بالقلب بنجاح!";
            log("[🖤] النواة تعمل الآن بكامل الذكاء.");
            simulateAI();
        };

        ws.onmessage = (event) => {
            log(`[💬 بيانات]: ${event.data}`);
        };

        ws.onerror = (error) => {
            statusBox.textContent = "❌ خطأ في الاتصال!";
            log("[⚠️] خطأ: " + error);
        };

        ws.onclose = () => {
            statusBox.textContent = "🔌 الاتصال مغلق.";
            log("[🕸️] الاتصال بالقلب تم إنهاؤه.");
        };
    }

    function setChallenge() {
        challengeValue = document.getElementById("challenge").value;
        log(`🎯 التحدي الأسبوعي محدد: ${challengeValue}%`);
    }

    function simulateAI() {
        log("🤖 تحميل خبرة 20 سنة بيانات سابقة...");
        setTimeout(() => {
            log("⚡ تحليل الفريمات الديناميكية (1 ثانية → ∞)...");
            speedBox.textContent = "أوتوماتيكية";
            coresBox.textContent = "8";
            setTimeout(() => {
                log(`✅ الفريم الأمثل لتحقيق التحدي ${challengeValue}% هو: 4 ثوانٍ.");
                profitBox.textContent = "24,500 $";
                explosionsBox.textContent = "15";
                scalpsBox.textContent = "28";
                log("🚀 النظام جاهز لكسر التحدي المحدد!");
            }, 3000);
        }, 3000);
    }

    function log(message) {
        logBox.innerHTML += `<div>${message}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }
</script>

</body>
</html>
