<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega 5 Nanostorm</title>
    <style>
        body {
            background-color: #000;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #00FFCC;
        }
        .button {
            background-color: #333;
            color: #E0E0E0;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
            color: #FFD700;
        }
        .toggle-mode {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            background-color: #444;
            color: #E0E0E0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .light-mode {
            background-color: #F0F0F0;
            color: #111;
        }
        .light-mode .button {
            background-color: #555;
            color: #111;
        }
        .light-mode .button:hover {
            background-color: #777;
        }
        .light-mode .toggle-mode {
            background-color: #888;
            color: #111;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">🌗 تبديل النمط</button>
    <h1>🌪️ Omega 5 Nanostorm 🌪️</h1>
    <p>نظام الذكاء الاصطناعي للتداول اللحظي والتحليل الديناميكي</p><button class="button" onclick="startStorm()">🚀 تشغيل الإعصار</button>
<button class="button" onclick="stopStorm()">🛑 إيقاف الإعصار</button>
<button class="button" onclick="stealthMode()">😎 وضع التخفي</button>
<button class="button" onclick="syncFXCM()">🔄 مزامنة مع FXCM</button>

<div class="status" id="status">الحالة: متوقف</div>

<script>
    function toggleMode() {
        document.body.classList.toggle('light-mode');
    }
    function startStorm() {
        document.getElementById('status').innerText = 'الحالة: الإعصار يعمل 🚀';
    }
    function stopStorm() {
        document.getElementById('status').innerText = 'الحالة: متوقف 🛑';
    }
    function stealthMode() {
        document.getElementById('status').innerText = 'الحالة: وضع التخفي 😎';
    }
    function syncFXCM() {
        document.getElementById('status').innerText = 'الحالة: مزامنة مع FXCM 🔄';
    }
</script>

</body>
</html>
